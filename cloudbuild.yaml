steps:
  # 1. Установить зависимости
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['install']

  # 2. Собрать фронтенд
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'build']

  # 3. Синхронизировать dist/ с Bucket (с удалением устаревших файлов)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      [
        'gsutil',
        '-m',
        'rsync',
        '-r',
        '-d',
        'dist',
        'gs://frontend-parts-site'
      ]

options:
  logging: CLOUD_LOGGING_ONLY
